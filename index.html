<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSUEB</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-content">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1f/CSUEB.svg/800px-CSUEB.svg.png" alt="CSUEB Logo" class="logo">
      <h1>California State University, East Bay</h1>
    </div>
  </header>
  <main>
    <section class="form-section">
      <form>
        <div class="prompt-box">
          <label>
            <input name="prompt" placeholder="Enter your question here" type="text">
          </label>
          <button type="submit">Go</button>
        </div>
      </form>
      <button id="clearBtn" class="clear-button">Clear Chat</button>
      <div class="output-container">
        <p class="output">Please be specific about your question. Include the detailed query if you want the answer to be focused on current facts from the university website. (Results will appear here)</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 California State University, East Bay</p>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
